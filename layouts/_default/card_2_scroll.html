<section class="section">
    {{ with .Site.GetPage "/testimonials" }}
        <h1 class="section__title">
            {{ .Title }}
        </h1>
        <ul class="testimonial__list">
            {{ $paginator := .Paginate (where .Site.RegularPages "Type" "testimonial" ) }}

            {{ range $paginator.Pages }}
                {{ .Render "card_2" }}
            {{ end }}
        </ul>
    {{ end }}
</section>
