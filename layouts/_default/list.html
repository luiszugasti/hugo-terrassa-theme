{{ define "main" }}
<main class="content">
	{{ if ( eq .Page.Type "faqs" ) }}
		{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "faqs" ) }}

		{{ range $paginator.Pages }}
		{{ .Render "card" }}
		{{ end }}

		{{ template "_internal/pagination.html" . }}
	{{ end }}
</main>
{{ end }}
