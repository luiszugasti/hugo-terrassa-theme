{{ define "main" }}
<main class="content">
	{{ if ( eq .Page.Type "testimonials" ) }}
		{{ $paginator := .Paginate (where .Data.Pages "Type" "testimonial" ) }}

		{{ range $paginator.Pages.ByTitle }}
		{{ partial "testimonials/testimonial.html" . }}
		{{ end }}

		{{ template "_internal/pagination.html" . }}
	{{ end }}
</main>
{{ end }}
